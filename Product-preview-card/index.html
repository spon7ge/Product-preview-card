<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="card__lside">
      <img
        class="lside__desktop"
        src="./images/image-product-desktop.jpg"
      />
      <img
        class="lside__mobile"
        src="./images/image-product-mobile.jpg"
      />
    </div>
    <div class="card__rside">
      <p class="rside__title">Perfume</p>
      <p class="rside__name">Gabrielle Essence Eau De Parfum</p>
      <p class="rside__description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="rside__des-price">
        $149.99 <s class="rside__price">$169.99</s>
      </p>
      <button class="rside__btn">
        <img src="./images/icon-cart.svg" alt="" />Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
